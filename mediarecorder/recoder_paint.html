<body>
  <!-- Recording with Firefox 48 / Camera 53<br /> -->
  <!-- (4) Canvas利用のお絵かきツールの録画 -->
  <!-- https://github.com/woohoeon/responsive-canvas-painter から -->
  <h1 class="logo">Responsive canvas painter</h1>
  <div class="description">
    <a href="https://github.com/woohoeon/responsive-canvas-painter"><span>View on GitHub</span></a>
    <h2 class="subtitle">Demo</h2>
  </div>
  <div id="section">
    <canvas class="canvas-layer" id="canvasLayer"></canvas>
    <canvas class="canvas-layer" id="canvasInterfaceLayer"></canvas>
  </div>
  <!-- (4) Canvas利用のお絵かきツールの録画 -->

  <button onclick="startVideo()">Start Camera</button>
  <button onclick="stopVideo()">Stop Camera</button>
  &nbsp;&nbsp;
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop Recording</button>
  <a href="#" id="downloadlink">Download</a>
  <br />
  <video id="local_video" autoplay style="width: 240px; height: 180px; border: 1px solid black;"></video>
  <video id="playback_video" autoplay style="width: 240px; height: 180px; border: 1px solid black;"></video>
  <br />
</body>
<!-- (4) Canvas利用のお絵かきツールの録画 -->
<!-- https://github.com/woohoeon/responsive-canvas-painter から -->
<script type="text/javascript" src="js/painter.js"></script>
<script>
  (() => {
    
    const painter = canvasPainter('canvasLayer', 'canvasInterfaceLayer', '700', '500');
    
    painter.init({
      type : 'pen', 
      weight : 3, 
      cap : 'round',
      color : '#ff5fa6'
    });
    
  })();
</script>
<!-- (4) Canvas利用のお絵かきツールの録画 -->

<script type="text/javascript">
  // ==== (1) カメラ映像の取得の準備 ====
  var localVideo = document.getElementById('local_video');
  var localStream = null;
  // ==== (1) カメラ映像の取得の準備 ====
  // ==== (2) 録画の準備 ====
  // --- recording ---
  var recorder =  null;
  var blobUrl = null;
  var chunks = [];
  var playbackVideo =  document.getElementById('playback_video');
  // ==== (2) 録画の準備 ====
  // ==== (3) ダウンロードの準備 ====
  var anchor = document.getElementById('downloadlink');
  // ==== (3) ダウンロードの準備 ====
  // ==== (1) カメラ映像の取得 ==== 
  // -- カメラ映像を取得 --
  function startVideo() {
    /*---
    // Chrome 53から使える、新しい書き方。 promise を返す
    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false
    })
    .then(function (stream) { // success
      localStream = stream;
      
      // videoタグで表示
      localVideo.srcObject = localStream; // Chrome 53から使える (window.URL.createObjectURLを使わなくても良い)
    }).catch(function (error) { // error
      console.error('mediaDevice.getUserMedia() error:', error);
      return;
    });
    --*/
    // ====  (4) Canvas利用のお絵かきツールの録画 ====
    var canvasToCapture = document.getElementById('canvasLayer');
    if (canvasToCapture) {
      localStream = canvasToCapture.captureStream(10); // 10 fps
      localVideo.srcObject = localStream;
    }
    // ====  (4) Canvas利用のお絵かきツールの録画 ====
  }
  
  // -- カメラ映像を停止 --
  function stopVideo() {
    if (localStream) {
      // track 毎に停止
      for (track of localStream.getTracks()) {
        track.stop();
      }
      localStream = null;
    }
    
    // videoタグを停止
    localVideo.pause();
    localVideo.srcObject = null; // Chrome 53から使える (window.URL.revokeObjectURLを使わなくても良い)
  }
  // ==== (1) カメラ映像の取得 ====
  // ==== (2) 録画 ====
  // -- 録画開始 --
  function startRecording() {
    // チェック
    if (! localStream) {
      console.warn('stream not ready');
      return;      
    }
    if (recorder) {
      console.warn('already recording');
      return;
    }
    recorder = new MediaRecorder(localStream);
    /* -- option を使う場合のサンプル --
    var options = {
      audioBitsPerSecond : 64000,
      videoBitsPerSecond : 512000,
      mimeType : 'video/webm; codecs=vp9'
    };
    recorder = new MediaRecorder(localStream, options);    
    -- option を使う場合のサンプル ---*/
    
    chunks = []; // 格納場所をクリア
    
    // 録画進行中に、インターバルに合わせて発生するイベント
    recorder.ondataavailable = function(evt) {
      console.log("data available: evt.data.type=" + evt.data.type + " size=" + evt.data.size);
      chunks.push(evt.data);
    };
    
    // 録画停止時のイベント
    recorder.onstop = function(evt) {
      console.log('recorder.onstop(), so playback');
      recorder = null;
      playRecorded();
    };
    // 録画スタート
    recorder.start(1000); // インターバルは1000ms
    console.log('start recording');
  }
  // -- 録画停止 -- 
  function stopRecording() {
    if (recorder) {
      recorder.stop();
      console.log("stop recording");
    }
  }
  // -- 再生 --
  function playRecorded() {
    if (! blobUrl) {
      window.URL.revokeObjectURL(blobUrl);
      blobUrl = null;
    }
    // Blob
    var videoBlob = new Blob(chunks, { type: "video/webm" });
    
    // 再生できるようにURLを生成
    blobUrl = window.URL.createObjectURL(videoBlob);
    
    // ==== (3) ダウンロード ====
    // ダウンロードの準備
    anchor.download = 'recorded.webm';
    anchor.href = blobUrl;
    // ==== (3) ダウンロード ====
    // 録画した内容を再生
    if (blobUrl) {
      playbackVideo.src = blobUrl;
      
      // 再生終了時の処理
      playbackVideo.onended = function() {
        playbackVideo.pause();
        playbackVideo.src = "";
      };
      // 再生開始
      playbackVideo.play();
    }
  }
  // ==== (2) 録画 ====
</script>
</html>
